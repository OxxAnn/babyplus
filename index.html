<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Plus More</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="Styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Babylonica&family=Nunito+Sans:wght@200&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Zeyada&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="heading">
        <h1>Baby Plus More</h1>
    </div>

    <div class="openMessage">
        <h2>Shop will be open in..</h2>
    </div>

    <div class="conteiner">
        <div class="opening">
            <div class="block">
                <h3 class="days"></h3>
                <h4>DAYS</h4>
            </div>
        </div>

        <div class="opening">
            <div class="block">
                <h3 class="hours"></h3>
                <h4>HOURS</h4>
            </div>
        </div>

        <div class="opening">
            <div class="block">
                <h3 class="minutes"></h3>
                <h4>MINUTES</h4>
            </div>
        </div>

        <div class="opening">
            <div class="block">
                <h3 class="seconds"></h3>
                <h4>SECONDS</h4>
            </div>
        </div>
    </div>

    <br>

    <div class="welcomeMessage">
        <h3>Find your best deal</h3>
    </div>

    <div class="containerTwo">
        <div class="one item">
            <h5>Toys bear</h5>
            <p class="par"><del>$ 24</del><ins>$ 18</ins></p>
        </div>

        <div class="two item">
            <h5>Mobile</h5>
            <p class="par"><del>$ 36</del><ins>$ 28</ins></p>
        </div>

        <div class="three item">
            <h5>Closet set</h5>
            <p class="par"><del>$ 44</del><ins>$ 37</ins></p>
        </div>

        <div class="four item">
            <h5>Sea word</h5>
            <p class="par"><del>$ 16</del><ins>$ 10</ins></p>
        </div>

        <div class="five item">
            <h5>Giraffe</h5>
            <p class="par"><del>$ 62</del><ins>$ 49</ins></p>
        </div>

        <div class="six item">
            <h5>Robot</h5>
            <p class="par"><del>$ 28</del><ins>$ 17</ins></p>
        </div>
    </div>

    <br>

    <div class="welcomeMessage">
        <h3>Direction</h3>
    </div>
    <div class="map"><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2944.833489258844!2d-83.48379678528927!3d42.43127903859491!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8824ac3c6844192b%3A0x3955a43aa9e0e2b!2sBaby%20Baby%20Plus%20More%20Inc!5e0!3m2!1sru!2sus!4v1676838408919!5m2!1sru!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></div>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
          <span class="text-muted">2023. Oxx Inc.</span>
        </div>
      </footer>

    <script src="Index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
